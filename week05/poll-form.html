<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130| HTML form -  User Poll </title>
</head>
<body>
   <header> WDD 130 | Emmanuel Ezechukwu | HTML Form - User Poll</header>
   <main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2"> 
             <label for="fullname">Full Name:</label>
             <Input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2"> <label for="email">Email</label> 
             <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser</label>
            <div class="for-item column1"> 
             <select id="browser" name="browser">
               <option value="Chrome">Chrome</option>
               <option value="Bing">Bing</option>
               <option value="Firefox">Firefox</option>
             </select>
            </div>
             <div class="form-item column1"> 
             <label for="pet">Do you have a household pet</label>
             <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you've lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Florida, Hungary, Egypt"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
   </main>
   <footer>
    <p>Â©2024 | HTML Form - User Poll Activity | Emmanuel Ezechukwu</p>
   </footer> 
</body>
</html>
